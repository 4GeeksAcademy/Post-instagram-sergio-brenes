<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Design</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0189506fb4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="profile">
                <i class="fab fa-html5"></i>
                <div>
                    <h3>HTML5</h3>
                    <p>Rigoberto</p>
                </div>
            </div>
            <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="post-img">
            <img src="https://www.shutterstock.com/shutterstock/photos/2265632523/display_1500/stock-photo-david-street-style-graphic-design-textile-artwork-for-t-shirts-pop-art-david-statue-illustration-2265632523.jpg" alt="Landscape">
        </div>
        <div class="post-body">
            <div class="post-icons">
                <div>
                    <i class="far fa-heart"></i>
                </div>
                <div>
                    <i class="far fa-comment"></i>
                </div>
                <div>
                    <i class="far fa-paper-plane"></i>
                </div>
                <div class="save">
                    <i class="far fa-bookmark"></i>
                </div>
            </div>
            <p class="likes">Liked by <strong>4GeeksAcademy</strong>, html5, Web and <strong>100,000 others</strong></p>
            <p class="description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.
            </p>
        </div>
    </div>
</body>
</html>
